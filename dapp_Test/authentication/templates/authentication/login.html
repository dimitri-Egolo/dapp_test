{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dapp Test</title>

  {% include "authentication/header.html" %}
</head>
<body class="red lighten-2">

    <div class="container">
      <div class="row">
          <div class="col s12">
            <!-- card -->
            <div class="login-card card">

                <div class="card-content">
                  <span class="card-title">Login</span>
                  <form action="{% url 'authentication:login' %}" method="post">
                    {% csrf_token %}
                    <div class="row login-input-row">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">account_box</i>
                        <input id="username" type="text" class="validate">
                        <label for="usename">Username</label>
                      </div>
                    </div>

                    <div class="row login-input-row">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" type="text" class="validate">
                        <label for="password">password</label>
                      </div>
                    </div>

                    <div class="row login-input-row">
                      <div class="col s4">
                        <!-- <a href="#">Remember me</a> -->
                      </div>
                      <div class="col s4 offset-s4">
                        <a href="#" class="btn-small right waves-effect waves-light red lighten-2" type="submit">Submit</a>
                      </div>
                    </div>
                  </form>
                </div>

                <div class="card-action">
                  <div class="row">
                    <div class="col s12">
                      <a href="register/">Create an account</a>
                    </div>
                  </div>
                </div>

            </div>
            <!-- endcard -->
          </div>
      </div>
    </div>
  {% include 'authentication/script.html' %}
</body>
</html>
